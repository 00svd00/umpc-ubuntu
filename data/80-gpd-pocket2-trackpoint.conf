Section "InputClass"
  Identifier     "GPD Pocket 2 trackpoint"
  MatchProduct   "HAILUCK CO.,LTD USB KEYBOARD Mouse"
  MatchIsPointer "on"
  Driver         "libinput"
  Option         "MiddleEmulation" "1"
  Option         "ScrollButton"    "3"
  Option         "ScrollMethod"    "button"
EndSection

